site_name: Training Manual
nav:
  - Daily Work Apps:
    -  Introduction: 'Daily-Apps/Introduction.md'
    -  Gsuite: 'Daily-Apps/GSuite.md'
    -  Jira: 'Daily-Apps/Jira.md'
    -  Hubstaff Web: 'Daily-Apps/Hubstaff-Web.md'
    -  Hubstaff Recorder App: 'Daily-Apps/Hubstaff-Recorder-App.md'
    -  GitHub: 'Daily-Apps/GitHub.md'
    -  Desktop Github: 'Daily-Apps/Desktop-Github.md'
    -  Markdown: 'Daily-Apps/Markdown.md'
    -  Jira Service Desk: 'Daily-Apps/Jira-Service-Desk.md'
    -  Visual Studio Code: 'Daily-Apps/Visual-Studio-Code.md'
    
    
theme:
  name: material
  features:
    - instant
  font:
    text: Inter
    code: Source Code Pro
  palette:
      primary: indigo
      accent: blue
  logo: images/logo.svg

plugins:
  - search:
      prebuild_index: true
      lang:
        - en
  - git-revision-date-localized

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde